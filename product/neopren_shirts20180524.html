<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>제품보기</title>
</head>
<body>
    <div  id="productQuickview">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-12">
                <!-- 상품 정보 시작 -->
                <div class="product-info-preview">
                    <ul class="product-item">
                        <li><img src="/d/product/images/620/S8221CTS70_WHT0_N01.jpg" alt="image"></li>
                        <li><img src="/d/product/images/620/S8221CTS70_WHT0_N02.jpg" alt="image"></li>
                        <li><img src="/d/product/images/620/S8221CTS70_WHT0_N03.jpg" alt="image"></li>
                    </ul>
                </div>
                <div class="product-info-thum">
                    <ul class="product-item">
                        <li><img src="/d/product/images/300/S8221CTS70_WHT0_N01.jpg" alt="image"></li>
                        <li><img src="/d/product/images/300/S8221CTS70_WHT0_N02.jpg" alt="image"></li>
                        <li><img src="/d/product/images/300/S8221CTS70_WHT0_N03.jpg" alt="image"></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-12">
                <div class="summary">
                    <h2>남성 요와무시 페달 애니매이션 그래픽 반팔 티셔츠</h2>
                    <div class="review"></div>
                    <div class="detail-info-area">
                        <section class="detail-section">
                            <dl>
                                <dt>가격</dt>
                                <dd>
                                    <ul class="detail-price">
                                        <li>69,000<em class="won">원</em></li>
                                    </ul>
                                </dd>
                                <dt>색상</dt>
                                <dd>
                                    <ul class="detail-color">
                                        <li>white</li>
                                    </ul>
                                </dd>
                                <dt>사이즈</dt>
                                <dd>
                                    <ul class="detail-size">
                                        <li><a href="">95</a></li>
                                        <li><a href="">100</a></li>
                                        <li><a href="">105</a></li>
                                        <li><a href="">110</a></li>
                                    </ul>
                                </dd>
                                <dt>수량</dt>
                                <dd>
                                    <div class="product-count">
                                        <button type="button" class="btn-minus">-</button>
                                        <input type="number" value="1" readonly>
                                        <button type="button" class="btn-plus">+</button>
                                    </div>
                                </dd>
                            </dl>
                        </section>
                        <section class="btn-section">
                            <ul>
                                <li><button type="button" class="btn-detail">상품상세 보기</button></li>
                                <li><button type="button" class="btn-cart">장바구니</button></li>
                                <li><button type="button" class="btn-buy">구매하기</button></li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
